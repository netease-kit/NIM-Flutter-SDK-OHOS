group 'com.netease.nimflutter'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name 'mavenSnapShots'
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion 34

    buildToolsVersion "34.0.0"

    namespace 'com.netease.nimflutter.nim_core_v2'

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 21
    }
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")
    implementation 'com.netease.yunxin.kit:alog:1.1.1'

    def nimLibVer = '10.9.1'
    implementation "com.netease.nimlib:basesdk:$nimLibVer"
    implementation "com.netease.nimlib:chatroom:$nimLibVer"
    implementation "com.netease.nimlib:push:$nimLibVer"
    // 超大群SDK
    implementation "com.netease.nimlib:superteam:$nimLibVer"
    // 信令
    implementation "com.netease.nimlib:avsignalling:$nimLibVer"
    //圈组
    implementation "com.netease.nimlib:qchat:$nimLibVer"
    //检索
    implementation "com.netease.nimlib:lucene:$nimLibVer"
}
